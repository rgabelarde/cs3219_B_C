language: node_js
node_js: 12.18.2

services:
  - mongodb

before_script:
  - sleep 15
  - mongo mydb_test --eval 'db.createUser({ user:"travisCI", pwd:"test123", roles:["readWrite"] });'

install:
  - npm i

script:
  - npm test

deploy:
  # Use Github pages deploy process
  provider: pages
  # Keep builded pages
  skip-cleanup: true
  # Directory where your generated files are located
  local_dir: public
  # Github security/auth token
  github-token: $GITHUB_TOKEN
  # Incremental commit to keep old build/files from previous deployments
  keep-history: true
  # Git branch on which it should deploy (master, gh-pages, foo...)
  target_branch: main
  on:
    # Which branch on commit/push will trigger deployment
    branch: main